<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Importing google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- loading css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card">
      <div class="card-body">
        <h1>
          Get <span class="accent">insights</span> that help your business grow.
        </h1>

        <p class="main-paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="body-stats">
          <div class="stat-mt">
            <p>
              <b class="font-l">10k+</b
              ><span class="stat-heading">companies</span>
            </p>
          </div>
          <div class="stat-mt">
            <p>
              <b class="font-l">314</b
              ><span class="stat-heading">templates</span>
            </p>
          </div>
          <div class="stat-mt">
            <p>
              <b class="font-l">12M+</b
              ><span class="stat-heading">queries</span>
            </p>
          </div>
        </div>
      </div>
      <div class="card-image-header"></div>
    </section>

    <!-- Get insights that help your business grow. Discover the benefits of data
    analytics and make better decisions regarding revenue, customer experience,
    and overall efficiency. 10k+ companies 314 templates 12m+ queries -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a target="_blank" href="https://github.com/faisalm29">Faisal Muhammad</a
      >.
    </div>
  </body>
</html>
